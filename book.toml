[book]
authors = ["Kyle Davis"]
language = "en"
multilingual = false
src = "src"
title = "The RAG Book"

[output.html]
mathjax-support = true
site-url = "/"
git-repository-url = "https://github.com/ragkit/book"
edit-url-template = "https://github.com/ragkit/book/edit/main/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
